# ======================
# FONT CONFIGURATION
# ======================
font_family      family="JetBrains Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto


# ======================
# COLORS & APPEARANCE
# ======================
background #000000
foreground #ffffff

cursor #ffffff
cursor_text_color #000000

background_opacity 0.7
# 1.0 = solid
# 0.7 = base mode
# 0.4 = clear mode
# 0.0 = glass mode


# ======================
# WINDOW BEHAVIOR
# ======================
window_padding_width 15


# ======================
# CURSOR BEHAVIOR
# ======================
cursor_shape block
# block | beam | underline

shell_integration no-cursor
# prevents shell (e.g. zsh) from overriding cursor visuals

# cursor_blink_interval 0        # disable blinking
# cursor_stop_blinking_after 0   # never stop blinking

# ======================
# REMOTE CONTROL
# ======================
allow_remote_control socket-only
# listen_on unix:/tmp/mykitty


