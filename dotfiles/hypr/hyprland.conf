#############################################
# Hyprland configuration (core environment)
# Scope: window management, launcher, bar,
# terminal workflow. Optional tools are noted
# but intentionally excluded from v1.
#############################################

################
### MONITORS ###
################

# Default monitor configuration
# Adjust per-machine if needed
monitor=,preferred,auto,1


####################
### APPLICATIONS ###
####################

# Core programs
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun

# requires btop
$activityMonitor = kitty -e btop


# Optional / external (documented but not required for v1)
$logout = wlogout
$waybarreload = ~/.config/waybar/reload.sh


#################
### AUTOSTART ###
#################

# Core startup
exec-once = ~/.config/waybar/waybar-hover.sh

# Optional tools (Phase 2)
# exec-once = hyprpaper          # wallpaper
# exec-once = ~/.config/hypr/hypr-idle.sh
# exec-once = fcitx5             # input method


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# NOTE: Path intentionally left as $HOME-relative for portability
# Requires hyprshot
env = HYPRSHOT_DIR,$HOME/Screenshots


#####################
### LOOK AND FEEL ###
#####################

# GTK theme (requires gsettings / GTK environment)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(255,255,255,1) rgba(100,100,100,1) 45deg
    col.inactive_border = rgba(255,255,255,0.3)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}


decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 0.9
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(1a1a1aff)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1696
    }
}


animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = windows, 1, 4.8, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.5, linear, popin 87%
    animation = fade, 1, 3, quick
    animation = workspaces, 1, 2, almostLinear, fade
}


dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    new_status = master
}


misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe_touch = true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core actions
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, M, exec, $activityMonitor
bind = $mainMod, K, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, W, exec, $waybarreload
bind = $mainMod, L, exec, $logout

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Screenshot (requires hyprshot)
bind = , PRINT, exec, hyprshot -m region

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOW / WORKSPACE RULES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1

